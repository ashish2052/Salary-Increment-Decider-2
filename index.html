<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Increment Decider</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #ffffff);
      padding: 40px;
      max-width: 900px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.05em;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 1em;
    }
    button {
      margin-top: 30px;
      padding: 14px;
      background-color: #0d47a1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f1f8e9;
      border: 1px solid #c5e1a5;
      border-radius: 6px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Salary Increment Decision Tool</h1>

  <label for="months">Months With Us</label>
  <input type="number" id="months" min="0">

  <label for="visa">Visa Type</label>
  <select id="visa">
    <option value="GC_USC">GC / USC</option>
    <option value="H1B">H1B</option>
    <option value="Others">Others</option>
  </select>

  <label for="obligation">Visa Obligation if GC</label>
  <select id="obligation">
    <option value="filed">Filed less than 6 months ago</option>
    <option value="not_filed">Not Filed</option>
  </select>

  <label for="vendor">Contact with Prime Vendor</label>
  <select id="vendor">
    <option value="high">High</option>
    <option value="mid">Mid</option>
    <option value="low">Low</option>
  </select>

  <label for="referral">Candidate Referral Probability</label>
  <select id="referral">
    <option value="high">High</option>
    <option value="mid">Mid</option>
    <option value="low">Low</option>
  </select>

  <label for="withdrawal">Withdrawal Risk (in 6 months)</label>
  <select id="withdrawal">
    <option value="low">Low</option>
    <option value="mid">Mid</option>
    <option value="high">High</option>
  </select>

  <label for="margin">New Margin</label>
  <select id="margin">
    <option value="high">More than 22</option>
    <option value="mid">20 - 22</option>
    <option value="low">Less than 20</option>
  </select>

  <label for="lastIncrement">Last Salary Increment</label>
  <select id="lastIncrement">
    <option value="2plus">Before 2 years</option>
    <option value="1to2">1–2 years ago</option>
    <option value="never">Never</option>
  </select>

  <label for="requestedRaise">Requested Raise ($)</label>
  <select id="requestedRaise">
    <option value="more5">More than $5</option>
    <option value="btw3and5">$3 – $5</option>
    <option value="less3">Less than $3</option>
  </select>

  <button onclick="calculateScore()">Calculate Decision</button>

  <div class="result" id="result"></div>

  <script>
    function calculateScore() {
      let score = 0;

      const months = parseInt(document.getElementById('months').value);
      const visa = document.getElementById('visa').value;
      const obligation = document.getElementById('obligation').value;
      const vendor = document.getElementById('vendor').value;
      const referral = document.getElementById('referral').value;
      const withdrawal = document.getElementById('withdrawal').value;
      const margin = document.getElementById('margin').value;
      const lastIncrement = document.getElementById('lastIncrement').value;
      const requestedRaise = document.getElementById('requestedRaise').value;

      // Months With Us
      if (months > 24) score += 2;
      else if (months >= 13) score += 1;

      // Visa Type
      if (visa === 'GC_USC') score += 1;

      // GC Obligation
      if (obligation === 'not_filed') score += 2;

      // Vendor Contact
      if (vendor === 'high') score += 2;
      else if (vendor === 'mid') score += 1;

      // Referral Probability
      if (referral === 'high') score += 2;
      else if (referral === 'mid') score += 1;

      // Withdrawal Risk
      if (withdrawal === 'low') score += 2;
      else if (withdrawal === 'mid') score += 1;

      // New Margin
      if (margin === 'high') score += 2;
      else if (margin === 'mid') score += 1;

      // Last Salary Increment
      if (lastIncrement === '2plus' || lastIncrement === 'never') score += 2;
      else if (lastIncrement === '1to2') score += 1;

      // Requested Raise
      if (requestedRaise === 'less3') score += 2;
      else if (requestedRaise === 'btw3and5') score += 1;

      let decision = "❌ Decline";
      let reason = "";

      if (score >= 14) {
        decision = "✅ Approve";
        reason = "Candidate adds strong strategic value through vendor ties and referrals. Low raise request, long tenure, and solid margin make this increment justifiable.";
      } else if (score >= 11) {
        decision = "⚠️ Consider";
        reason = "Candidate shows potential, but value is borderline. Check project necessity, upcoming replacements, and talk with BD for vendor pipeline.";
      } else {
        decision = "❌ Decline";
        reason = "Low strategic value or high raise request with average tenure. Risk doesn't justify increment. Visa may obligate continuation regardless.";
      }

      document.getElementById('result').innerHTML = `
        <strong>Score:</strong> ${score}/18<br>
        <strong>Final Decision:</strong> ${decision}<br><br>
        <strong>Reasoning:</strong> ${reason}
      `;
    }
  </script>
</body>
</html>
